<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uichostel.in</title>
    <link rel="stylesheet" href="CreateAccount.css">
</head>
<body>
    <div>
        <div id="list">
            <li><a href="index.html" id="home">Home</a></li>
            <select name="services" id="services">
               <a href="www.google.com" target="_blank"><option>Pass</option></a>
               <a href="www.google.com" target="_blank"><option>Pending</option></a>
            </select>
            <li><a href="login.html">Login/Signup</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">About</a></li>
        </div>
        
    </div>
    <div class="pdiv">
            <div id="childdiv">
                <form action="">
                    <div id="head">
                        <h1 class="head">Signup Into Uic Hostel</h1>
                    </div>
                    <div>
                        <input type="text" placeholder="   Name" id="username">
                    </div>
                    <div>
                        <input type="text" placeholder="  UID" id="uid" class="inputf">
                    </div>
                    <div>
                        <input type="tel" placeholder="  Phone Number" id="phonenumber" class="inputf">
                    </div>
                    <div>
                        <input type="tel" placeholder="  Parent Phone Number" id="Parentphonenumber" class="inputf">
                    </div>
                    <div>
                        <input type="tel" placeholder="  Room Number" id="roomnumber" class="inputf">
                    </div>
                    <div id="building">
                        <label for="A" class="radio">NCH A</label>
                        <input type="radio" name="building" id="A">
                        <label for="B" class="radio">NCH B</label>
                        <input type="radio" name="building" id="B">
                    </div>
                    <div id="sumbit">
                        <button id="button">
                            Signup
                        </button>
                    </div>
                    <div class="lin">
                        <div>
                            <a href="ForgetPassword.html" id="Forget"> Forget? </a>
                        </div>
                        <div>
                            <a href="login.html" id="Signup"> Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
